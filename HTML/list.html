<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h3>ul</h3>
    <ul>
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ul>

    <h3>OL</h3>
    <OL>
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </OL>
</body>
</html>
